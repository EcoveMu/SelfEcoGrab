name: Data Collection

on:
  schedule:
    # Run at 08:45 and 16:45 Taiwan time (UTC+8) on Mon, Wed, Fri
    # 08:45 Taiwan = 00:45 UTC
    # 16:45 Taiwan = 08:45 UTC
    - cron: '45 0 * * 1,3,5'
    - cron: '45 8 * * 1,3,5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > service_account.json

      - name: Run scrapers
        env:
          GOOGLE_DRIVE_FOLDER_ID: '1HenAIy7mPsfaVMHGd2sLu1fygfSpeFad'
        run: |
          python main.py

      - name: Cleanup
        if: always()
        run: |
          rm -f service_account.json
          rm -f output/*.json
